query GetUser($userId: String!) {
    getUser(userId: $userId) {
        id
        firstName
        lastName
        userName
        address
        avatar
        birthday
        email
        membershipExpiration
        membershipType
        nationality
        phoneNumber
    }
}

# register mutation
mutation AddUser($email: String!, $password: String!, $repeatPassword: String!, $userName: String!) {
    addUser(email: $email, password: $password, repeatPassword: $repeatPassword, userName: $userName) {
        id
        email
        accessToken
    }
}

# login mutation
mutation LoginUser($email: String!, $password: String!) {
    loginUser(email: $email, password: $password) {
        id
        email
        accessToken
    }
}

